query (
$aIds: [ID!],
$availabilitiesEvery: [SidebarFilterWhereInput!],
$instancesEvery: [SidebarFilterWhereInput!],
$itemsEvery: [SidebarFilterWhereInput!]
){
    someFilters(aIds: $aIds){
        id
        property{
            id
        }
    }
    everyFilters(availabilitiesEvery: $availabilitiesEvery, instancesEvery: $instancesEvery, itemsEvery: $itemsEvery){
        id
        property{
            id
        }
    }
}
