mutation setFilterToAvail($id: ID!, $filterId: ID!){
    addProductObjToSidebarFilter(availabilityId: $id, sidebarFilterId: $filterId){
        id
    }
}

mutation setFilterToInstance($id: ID!, $filterId: ID!){
    addProductObjToSidebarFilter(instanceId: $id, sidebarFilterId: $filterId){
        id
    }
}

mutation setFilterToItem($id: ID!, $filterId: ID!){
    addProductObjToSidebarFilter(itemId: $id, sidebarFilterId: $filterId){
        id
    }
}
